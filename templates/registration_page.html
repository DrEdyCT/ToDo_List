{% extends "base.html" %}

{% block title %}Registration page{% endblock %}
{% block head %}
    <h1>Registration</h1>
    <p>Register new user</p>
{% endblock %}

{% block content %}
<div class="col-md-6 col-md-offset-3" style="min-width: 200px">
    <form action="/registration/" method="POST">{% csrf_token %}
        <div class="row">
            <div class="form-group col-md-12">
                {{ form.as_p }}
                {{ error }}
            </div>
            <div class="col-md-12">
                <input class="btn btn-success" href="/registration_ty/" type='submit' value="Register"><br>
            </div>
        </div>
    </form>
</div>
{% endblock %}
