{% extends "base.html" %}

{% block title %}Sighnin page{% endblock %}
{% block head %}
    <h1>Login</h1>
{% endblock %}

{% block content %}
<div class="col-md-6 col-md-offset-3" style="min-width: 200px">
    <form action="/signin/" method="POST">{% csrf_token %}
        <div class="row">
            <div class="form-group col-md-12">
                {{ form.as_p }}
                {{ error }}
            </div>
            <div class="col-md-12">
                <input class="btn btn-success" type='submit' value="Submit"><br>
            </div>
        </div>
    </form>
</div>
{% endblock %}
